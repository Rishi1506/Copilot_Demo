
<!--create a form to add the employee
Path: src\app\add-employee\add-employee.component.html-->
 <div class="container col-md-6">
  <div class="row">
     <!--<div class="col-md-6">-->
      <form [formGroup]="employeeForm" ng-init="SetDefaultValue()">
        <!--<form>-->
            <h4>Add Employee</h4>
         <div class="form-group">
        
          <!--<label for="name">Employee Id : </label>
          <input type="text" class="form-control" id="employeeId" placeholder="Employee Id">-->
             
          <label for="name">Employee First Name: </label>
          <input type="text" class="form-control" id="employeeFirstName" placeholder="Enter Employee First Name" formControlName="employeeFirstName">
    
        </div>
         <div class="form-group">
           <label for="fname">Employee Last Name </label>
           <input type="text" class="form-control" id="employeeLastName" placeholder="Enter Employee Last Name" formControlName="employeeLastName">
         </div>
         <div class="form-group">
           <label for="salary">Salary</label>
           <input type="text" class="form-control" id="salary" placeholder="Enter salary" formControlName="salary">
        </div>

        <div class="form-group">
            <label for="salary">Designation : </label>
            <input type="text" class="form-control" id="designation" placeholder="Enter Designation" formControlName="designation">
         </div>
         <div>
         <button type="submit" class="btn btn-primary" (click)='addEmployee()'>Submit</button>
         <button type="submit" class="btn btn-primary" routerLink="" id="cbtn">Cancel</button>
         </div>
       </form>
     </div>
   </div>
<!-- </div>-->
